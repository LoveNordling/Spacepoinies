<div>
  <h1>User </h1>

  <div class="col-xs-12">
    Here you can choose what kind of technical skills you have


    <div class="language" ng-repeat="language in $root.user track by $index">
      <div>
        Language
      </div>
      <span style="margin-left: 10px">
        <input type="checkbox" ng-model="language.choosen" ng-change="checkChildren($index, language.choosen)">
      </span>
      <span style="margin-left: 10px">
        {{language.name}}
      </span>

      <div ng-if="language.frameworks.length > 0 && language.choosen" style="margin-left: 10px">
        Frameworks
      </div>
      <div class="framework" ng-if="language.frameworks.length > 0 && language.choosen" ng-repeat="framework in language.frameworks" style="margin-left: 10px">
        <span style="margin-left: 10px">
          <input type="checkbox" ng-model="framework.choosen">
        </span>
        <span style="margin-left: 10px">
          {{framework.name}}
        </span>
      </div>
    </div>
  </div>
</div>
